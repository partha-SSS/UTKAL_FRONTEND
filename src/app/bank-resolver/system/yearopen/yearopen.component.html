<loading *ngIf="isLoading"></loading>
<div class="row d-flex justify-content-center align-items-center">
  <div
    class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3 d-flex justify-content-center align-items-center">
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="SaveData()">Ok</button>
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="backScreen()">Back</button>
  </div>


  <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3">
    <form [formGroup]="openingdata">
      <div class="form-row">
        <div *ngIf="showMsg && showMsg.Show" class="col-12 mt-1">
          <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': showMsg.Type === 0,
         'alert-warning':showMsg.Type === 1, 'alert-info':showMsg.Type === 2, 'alert-danger':showMsg.Type === 3 }">
            <strong>{{showMsg.Message}}</strong>
            <button type="button" class="close" data-dismiss="alert" (click)="showMsg = null" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="form-group col-2">
            <small for="closing_bal">Financial Year to Be Opened <span class="text-danger">*</span></small>
            <div class="form-row">
                <div class="form-group col-6">
            <input type="text" class="form-control form-control-sm text-capitalize" formControlName="fromyear" id="fromyear"
              placeholder="0000">
                </div>
                <div class="form-group col-6">
              <input type="text" class="form-control form-control-sm text-capitalize" formControlName="toyear" id="toyear"
              placeholder="0000">
                </div>
            </div>
        </div>
        <div class="form-group col-2">
            <small for="mortgage_dt">Financial Year End Date</small>
               <input type="text" style="height:30px;" placeholder="dd/mm/yyyy" class="form-control" id="enddate"
              formControlName="enddate" bsDatepicker
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass:'theme-dark-blue' }">
          </div>
      </div>
    </form>
   </div>
  
  <div
  class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3 d-flex justify-content-center align-items-center">
  <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="SaveData()">Ok</button>
  <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="backScreen()">Back</button>
</div>

</div>

<div class="row d-flex justify-content-center align-items-center pt-4"

<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-sm mb-4 bg-white p-3">
  <div>
    <!-- <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isRetrieve" (click)="retrieve()">Retrieve</button> -->

  </div>
</div>
 <div  class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-lg mb-4 bg-white p-3"> 
  <div *ngIf="showMsg && showMsg.Show" class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3">
    <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': showMsg.Type === 0,
     'alert-warning':showMsg.Type === 1, 'alert-info':showMsg.Type === 2, 'alert-danger':showMsg.Type === 3 }">
      <strong>{{showMsg.Message}}</strong>
      <button type="button" class="close" data-dismiss="alert" (click)="showMsg = null" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <form [formGroup]="agentForm" autocomplete="chrome-off">
    <div class="form-row">
      <div class="form-group col-4">
        <label class="form-label">Agent Code</label>
        <input [readOnly]="true" class="form-control form-control-sm" formControlName="AGENT_CD" type="text" />
      </div>
      <div class="form-group col-4">
        <label class="form-label">Agent Name</label>
        <input class="form-control form-control-sm" formControlName="AGENT_NAME" type="text" />
      </div>
      <div class="form-group col-4">
        <label class="form-label">Sex</label>
        <select class="form-control form-control-sm" formControlName="SEX">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group col-12">
        <label class="form-label">Address</label>
        <input class="form-control form-control-sm" formControlName="ADDRESS" type="text" />
      </div>
      
      <div class="form-group col-4">
        <label class="form-label">Phone</label>
        <input class="form-control form-control-sm" formControlName="PHONE" type="text" />
      </div>
      
      <div class="form-group col-4">
        <label class="form-label">Security Account Type</label>
        <select style="height:25px; font-size: small; align-content:center; padding-top: 0px; background-color: whitesmoke;"
        formControlName="SECURITY_ACC_TYPE" id="account_type" class="form-control form-control-sm">
        <option value="">Select Account type</option>
        <option *ngFor="let l of accountTypeList" [value]="l.acc_type_cd">{{l.acc_type_cd}}-{{l.acc_type_desc}}</option>
        </select>
      </div>
      <div class="form-group col-4">
        <label class="form-label">Security Account Number</label>
        <input class="form-control form-control-sm" formControlName="SECURITY_ACC" type="text" />
      </div>
      <div class="form-group col-4">
        <label class="form-label">Customer Code</label>
        <input class="form-control form-control-sm" formControlName="CUST_CD" type="number" />
      </div>
      <div class="form-group col-4">
        <label class="form-label">SB Account Number</label>
        <input class="form-control form-control-sm" formControlName="SB_ACC_NO" type="number" />
      </div>
    </div>
  
  </form>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-sm mb-4 bg-white p-3">
  <div>
    <!-- <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isRetrieve" (click)="retrieve()">Retrieve</button> -->

    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="isSave" (click)="submitAgentData()">Save</button>
    <!-- <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isModify" (click)="updateuser()">Update</button> -->
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="isClear" (click)="clearuser()">Clear</button>
    <!-- <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!isDel" (click)="deleteuser()">Delete</button> -->
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="closeScreen()" style="position: absolute;right: 10px;">Close</button>
  </div>
</div>

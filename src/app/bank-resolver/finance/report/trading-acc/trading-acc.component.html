<ng-template #content let-modal data-keyboard="false" data-backdrop="false">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Report Criteria</h4>
    <button type="button"  class="close text-danger" aria-label="Close" data-dismiss="modal" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Error! </strong> {{alertMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

    <form [formGroup]="reportcriteria">
      <div class="form-row">
        <div class="form-group col-6">
        <label for="fromDate">From Date</label>
        <div class="input-group">
          <!-- <input id="fromDate" class="form-control" placeholder="yyyy-mm-dd" name="fd" [ngModel]="fromdate  | date:'yyyy-dd-MM' " formControlName="fromDate" id="fd" type="date" > -->
          <input type="text" placeholder="dd/mm/yyyy" class="form-control" [ngModel]="fromdate" disabled bsDatepicker
          formControlName="fromDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass:'theme-dark-blue' }"
          [isOpen]="isOpenFromDp">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="isOpenFromDp = !isOpenFromDp">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
        </div>
      </div>
      <div class="form-group col-6">
          <label for="toDate">To Date</label>
          <div class="input-group">
            <!-- <input id="toDate" class="form-control" placeholder="yyyy-mm-dd" name="td" [ngModel]="todate  | date:'yyyy-dd-MM' " formControlName="toDate" id="td" type="date"> -->
            <input type="text" placeholder="dd/mm/yyyy" class="form-control" [ngModel]="todate" disabled bsDatepicker
            formControlName="toDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass:'theme-dark-blue' }"
            [isOpen]="isOpenToDp">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="isOpenToDp = !isOpenToDp">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </button>
          </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer clearfix">
      <button class="btn btn-primary" (click)="SubmitReport()">Submit</button>
      <button class="btn btn-light" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>

<div class="row d-flex justify-content-center align-items-center pt-4"
style="background-color: #78c2ad21; min-height: 20vh;">

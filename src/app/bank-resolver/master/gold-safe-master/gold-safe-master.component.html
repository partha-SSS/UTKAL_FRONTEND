
<loading *ngIf="isLoading"></loading>
<ng-template #content let-modal data-keyboard="false" data-backdrop="false">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Gold Safe</h4>
    <button type="button" class="close text-danger" aria-label="Close" data-dismiss="modal" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <form [formGroup]="locker">
      <div class="col-12">
        <div class="form-row">
          <div class="form-group col-4">
            <small for="acc_type">Safe Id<span class="text-danger">*</span></small>
                <input type="number" readonly style="border-radius: 1.25rem!important;"  class="form-control form-control-sm custom-scrollbar" tabindex="1" formControlName="goldSafeId">
            </div>
            <div class="form-group col-4">
            <small for="acc_type">Safe Name<span class="text-danger">*</span></small>
              <input type="text" style="border-radius: 1.25rem!important;" class="form-control form-control-sm custom-scrollbar" tabindex="1" formControlName="goldSafeName">
            </div>
            <div class="form-group col-4">
              <small for="acc_type">Branch<span class="text-danger">*</span></small>
              <input type="text" style="border-radius: 1.25rem!important;" class="form-control form-control-sm custom-scrollbar" tabindex="1" formControlName="branch">

            </div>
          </div>
      </div>
    </form>
    
  </div>
  <div class="modal-footer">
    <button mat-raised-button class="btn btn-primary" (click)="SaveLocker()">Save</button> &nbsp;
    <button mat-raised-button class="btn btn-light" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>

<div class="row d-flex justify-content-center align-items-center"
  style="background-color: #78c2ad21; text-align: center;">
  <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 mb-2 bg-white p-1">
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="SubmitReport()">Retrive</button>
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="AddLocker()">Add New Safe</button>

    <!-- <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="onUpdateClick()">Update</button> -->
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="onBackClick()">Back</button>
  </div>
</div>
<div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{alertMsg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row d-flex justify-content-center align-items-center"
  style="background-color: #78c2ad21; min-height: 90vh;">
  <div *ngIf="showMsg && showMsg.Show" class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3">
    <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': showMsg.Type === 0,
     'alert-warning':showMsg.Type === 1, 'alert-info':showMsg.Type === 2, 'alert-danger':showMsg.Type === 3 }">
      <strong>{{showMsg.Message}}</strong>
      <button type="button" class="close" data-dismiss="alert" (click)="showMsg = null" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-11 col-lg-6 shadow mb-2 bg-white p-3">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12 ">
            <h4 class="customHeader">Gold Safe Details</h4>
            
            <div class="table-responsive" class="scroll-when-long">
              
                  <div class="form-row">
                     <div class="form-group col-4">
                     Safe Id
                     </div>
                     <div class="form-group col-4">
                      Safe Name
                     </div>
                     <div class="form-group col-4">
                      Branch
                     </div>
                  </div>
                    <div class="form-row" *ngFor="let locker of reportData;let i = index">
                    <div class="form-group col-4">
                        <input type="text" readonly style="border-radius: 1.25rem!important;"  value="{{locker.goldSafeId}}" class="form-control form-control-sm custom-scrollbar"  tabindex="1"  >
                      </div>
                      <div class="form-group col-4">
                        <input type="text" style="border-radius: 1.25rem!important;" value="{{locker.goldSafeName}}" class="form-control form-control-sm custom-scrollbar" tabindex="1" (change)="nameChange(locker.goldSafeId,locker.branch, $event)" >
                      </div>
                      <div class="form-group col-4">
                        <input type="text" style="border-radius: 1.25rem!important;"  value="{{locker.branch}}" class="form-control form-control-sm custom-scrollbar" (change)="branchChange(locker.goldSafeId,locker.goldSafeName, $event)" tabindex="1"  >

                      </div>
                    </div>
                 
              <hr>
            </div>
          </div>
         
        </div>
      </div>
        </div>
  </div>

</div>
<div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{alertMsg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row d-flex justify-content-center align-items-center"
  style="background-color: #78c2ad21; text-align: center;">
  <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 mb-2 bg-white p-1">
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="SubmitReport()">Retrive</button>
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="AddLocker()">Add New Safe</button>

    <!-- <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="onUpdateClick()">Update</button> -->
    <button mat-raised-button type="button" class="btn btn-primary btn-sm ml-1 mr-1" (click)="onBackClick()">Back</button>
  </div>
</div>

					<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 100%;margin-top: 33%;" id="mainselection">

						<!-- <h3>SIGN IN</h3> -->
            <!-- <img src="./assets/images/login.png"  width="100" height="100" class="log1"> -->

            <div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error!</strong> {{alertMsg}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="isError">
              Invalid email or password, try again or register
            </div>
            <input type="text" [value]="1" formControlName="ardbbrMst" hidden>
            <!-- <select id="ardbbrMst" style="border-radius: 1rem!important;" class="form-control form-control-sm custom-scrollbar" tabindex="1" formControlName="ardbbrMst" (change)="getArdbCode($event)">
              <option value="">Select</option>
              <option *ngFor="let option of ardbBrnMst;let i = index" [value]="option.ardB_CD" >{{option.ardB_CD}}-{{ option.name }}</option>
            </select> -->
            <div class="form-group ">
              <label for="exampleInputEmail1">User ID</label>
              <input tabindex="2" type="text" style="border-radius: 1rem!important;" (focusout)="onfocusOut($event)" class="form-control" id="exampleInputEmail1" formControlName="username"
                aria-describedby="emailHelp" placeholder="Enter user"
                 name="PreventChromeAutocomplete" autocomplete="address-level4">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input tabindex="3" type="password" style="border-radius: 1rem!important;" class="form-control" id="exampleInputPassword1" formControlName="password"
                placeholder="Password"  name="x-field-2" autocomplete="new-field-2">
            </div>
            <div class="form-group" style="margin-bottom: 2rem!important;">
              <label for="branch">Branch</label>
            <select tabindex="4" [disabled]="brnDtls.length > 0" id="branch" style="border-radius: 1rem!important;" class="form-control form-control-sm custom-scrollbar" formControlName="branch">
              <option value="">Select</option>
              <option  *ngFor="let option of brnDtls;let i = index" [value]="option.brn_cd">{{option.brn_cd}}-{{ option.brn_name }}</option>
            </select>
            </div>
            <button mat-raised-button color="primary" class="log-btn"  style="border-radius: 20px;">Login
              <mat-icon>login</mat-icon>
            </button>
            <button mat-raised-button color="basic"  class="float-right clr-btn" (click)="cancel()" style="border-radius: 20px;">Clear
              <mat-icon>restart_alt</mat-icon>
            </button>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>
				<h4 class="modal-title w-100">Awesome!</h4>
			</div>
			<div class="modal-body">
				<p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>

<loading *ngIf="isLoading"></loading>

<div [hidden]="preventClose" class="row d-flex justify-content-center align-items-center pt-4"
style="background-color: #78c2ad21; min-height: 20vh;">
<div [hidden]="preventClose" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-sm mb-4 bg-white p-3">
  <div [hidden]="preventClose">
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" hidden (click)="checkComplete()">Check</button>
    <!-- <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!closingdata.valid" (click)="dayComplete()">Day Complete</button> -->
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="dayComplete()">Day Complete</button>
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="closeScreen()" style="position: absolute;right: 10px;">Close</button>
  </div>
</div>
<div  class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-lg mb-4 bg-white p-3" [hidden]="preventClose">
  <!-- <div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{alertMsg}}
    <button mat-raised-button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> -->
  
  <div [hidden]="preventClose" *ngIf="showMsg && showMsg.Show" class="col-xs-12 col-sm-12 col-md-11 col-lg-11 shadow mb-2 bg-white p-3">
    <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': showMsg.Type === 0,
     'alert-warning':showMsg.Type === 1, 'alert-info':showMsg.Type === 2, 'alert-danger':showMsg.Type === 3 }">
      <strong>{{showMsg.Message}}</strong>
      <button type="button" class="close" data-dismiss="alert" (click)="showMsg = null" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  
  <form [formGroup]="closingdata">
  <div class="form-row">
        <div class="form-group col-6">
          <small for="closing_bal">Enter Cash Balance<span class="text-danger">*</span></small>
          <input type="text" class="form-control form-control-sm text-capitalize" formControlName="closingbal" id="closing_bal"
            placeholder="0">
        </div>
        <div class="form-group col-6">
          <small for="dt_of_birth">As on Date <span class="text-danger">*</span></small>
          <div class="input-group">          
          <!-- <input type="date" class="form-control form-control-sm" formControlName="closingdate" id="dt_of_completion"
            placeholder="dd/mm/yyyy"> -->
            <input type="text" placeholder="dd/mm/yyyy" class="form-control" disabled bsDatepicker
            formControlName="closingdate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass:'theme-dark-blue' }"
            [isOpen]="isOpenFromDp">
          <div class="input-group-append">
            <button mat-raised-button class="btn btn-outline-secondary" type="button" (click)="isOpenFromDp = !isOpenFromDp">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </button>
          </div>
          </div>
        </div>
    </div>
  </form>
</div>
<div [hidden]="preventClose" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 shadow-sm mb-4 bg-white p-3">
  <div>
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" hidden (click)="checkComplete()">Check</button>
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="dayComplete()">Day Complete</button>
    <!-- <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" [disabled]="!closingdata.valid" (click)="dayComplete()">Day Complete</button> -->
    <button mat-raised-button type="button" class="btn btn-rounded btn-primary btn-primary-spacing btn-sm" (click)="closeScreen()" style="position: absolute;right: 10px;">Close</button>
  </div>
</div>
  </div>

  <div [hidden]="!preventClose" class="row d-flex justify-content-center align-items-center pt-4"
  style="background-color: #78c2ad21; min-height: 20vh;">
  <div *ngIf="preventClose" class="alert alert-danger" role="alert">
   <strong>{{alertMsg}}</strong>
   <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button> -->
 </div>
  </div>
